name: Build ZMK (milk2)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zmkfirmware/zmk-build:latest

    steps:
      - name: Checkout zmk-config
        uses: actions/checkout@v4

      - name: West init/update
        run: |
          west init -l config
          west update
          west zephyr-export

      - name: Build (nice_nano_v2 + milk2)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=milk2

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            build/zephyr/zmk.uf2
            build/zephyr/*.uf2
            build/zephyr/*.hex
